<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<title>Teste Frontend VAGAS.com</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<main class="box">	
		<form class="form">
			<header class="header">
				<h1 class="title">Formulário<br />para compra de<br /><span>Pacote de Stickers</span></h1>
			</header>
			<fieldset class="fieldset">
				<legend class="legend">Quais stickers?</legend>
				<p>
					<input class="checkbox" id="react" type="checkbox" checked>
					<label for="react">React</label>
				</p>
				<p>
					<input class="checkbox" id="vue" type="checkbox">
					<label for="vue">Vue</label>
				</p>
				<p>
					<input class="checkbox" id="angular" type="checkbox">
					<label for="angular">Angular</label>
				</p>
			</fieldset>
			<fieldset class="fieldset">
				<legend class="legend">Quantos stickers de cada?</legend>
				<div class="counter">
					<svg id="removesticker" xmlns="http://www.w3.org/2000/svg" width="42" height="42">
						<path d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z"></svg>
					<input id="stickercounter" min="0" type="number" placeholder="0">
					<svg id="addsticker" xmlns="http://www.w3.org/2000/svg" width="42" height="42">
						<path d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z"></svg>
				</div>
			</fieldset>
			<fieldset class="fieldset">
				<legend class="legend">Observações:</legend>
				<textarea name="descricao" placeholder="Alguma dúvida? Recado?"></textarea>
			</fieldset>
			<footer class="footer">
				<p class="sucesso">Formulário enviado com sucesso!</p>
				<button>Enviar</button>
			</footer>
		</form>
	</main>
	<script src="index.js"></script>
</body>

</html>
